{% extends 'base.html' %}

{% block title %} Sign Up page {% endblock %}
{% block header %} Sign Up page {% endblock %}

{% block content %}
<form method="post">
    <h3 align = "Center">SignUp</h3>
    <div class = "form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email..."/>
    </div>
    <div class = "form-group">
        <label for="user_name">User Name</label>
        <input type="text" class="form-control" id="email" name="user_name" placeholder="Enter username..."/>
    </div>
    <div class = "form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password..."/>
    </div>
    <div class = "form-group">
        <label for="confirm_password">Password (Confirm)</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
